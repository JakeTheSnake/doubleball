<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ArcadeForge</title>
        <meta name="description" content="">
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/dot-luv/jquery-ui-1.10.3.custom.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/arcadeforge.css">

        <script src="libs/jquery-1.9.1.js"></script>
        <script src="engine/gameCreator.js"></script>
        <script src="engine/scene.js"></script>
        <script src="libs/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="startup.js"></script>
        <script src="engine/ui.js"></script>
        <script src="engine/baseObject.js"></script>
        <script src="engine/componentFunctions.js"></script>
        <script src="engine/editFunctions.js"></script>
        <script src="engine/htmlStrings.js"></script>
        <script src="engine/actions.js"></script>
        <script src="engine/activeObject.js"></script>
        <script src="engine/mouseObject.js"></script>
        <script src="engine/platformObject.js"></script>
        <script src="engine/helperFunctions.js"></script>
        <script src="engine/sceneObject.js"></script>
        <script src="engine/topDownObject.js"></script>
        <script src="engine/timerHandler.js"></script>
        <script src="engine/counter.js"></script>
        <script src="engine/debug.js"></script>
        <script src="engine/objectEffects.js"></script>
        <script src="engine/views/activeObjectViews.js"></script>
        <script src="engine/views/topDownObjectViews.js"></script>
        <script src="engine/views/mouseObjectViews.js"></script>
        <script src="engine/views/platformObjectViews.js"></script>
        <script src="engine/views/counterObjectViews.js"></script>
        <script src="engine/views/commonObjectViews.js"></script>
        <script src="engine/controllers/commonObjectControllers.js"></script>
    </head>
    <body>
        <div id="dialogue-overlay"></div>
        <div id="container">

        <div id="top-ui">
            <div id="menu-ui">
                <!-- list of buttons -->
                    <div id="mode">
                        <input type="radio" id="mode_edit" name="radio" onClick="GameCreator.editActiveScene()" checked="checked"><label for="mode_edit">Edit Scene</label>
                        <input type="radio" id="mode_direct" name="radio"  onClick="GameCreator.directActiveScene()"><label for="mode_direct">Direct Scene</label>
                        <input type="radio" id="mode_play" name="radio"  onClick="GameCreator.playGame()"><label for="mode_play">Play Game</label>
                    </div>
            </div>
        </div>

        <div id="left-ui">
            <div id="tools-ui">
                <!-- list of tools -->
            </div>
        </div>

        <div id="right-ui" >
            <div id="properties-ui">
                <div class="ui-title">Properties</div>

                <div id="edit-scene-object-pane">
                    <div><span id="edit-scene-object-title"></span></div>
                    <div id="edit-scene-object-content">
                    </div>
                    <div id="debug-info-pane">
                    </div>
                </div>

            </div>
            <div id="library-ui">
                <div class="ui-title">Library</div>
                <div id="library-preview"></div>
                <div id="library-explorer">
                    <div id="global-object-list">
                    </div>
                </div>
                <div id="library-menu">
                    <a id="add-global-object-button" class="library-menu-button active">Add</a>
                    <a id="add-global-object-button" class="library-menu-button">Edit</a>
                    <a id="add-global-object-button" class="library-menu-button">Remove</a>
                </div>
            </div>
        </div>
        <div id="scene-ui">
            <div id="scene-tabs"></div>
        </div>
        <div id="canvas">
            <div id="canvas-container" oncontextmenu="return false;">
            </div>
        </div>

        <div id="dialogue-window">
        </div>
    </body>
</html>
