<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Arcadeforge</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../../stylesheets/normalize.css.erb">
        <link rel="stylesheet" href="../../stylesheets/editor/editor.css.erb">
    </head>
    <body>

        <div id="dialogue-overlay"></div>

        <!-- Container -->
        <div class="container-fluid">

            <!-- Toolbar top -->
            <div id="toolbar-top" class="border-bottom">
                <a href="index.html" class="navbar-logo">
                    <img src="images/logo_arcadeforge_navbar.png">
                </a>
                <button id="save-button" type="button" class="btn"></button>
                <div id="edit-mode" class="btn-group">
                    <div id="edit-mode-buttons">
                        <input type="radio" id="edit-game-button" name="edit-mode" data-name="EDIT GAME" checked="checked" />
                        <label for="edit-game-button"></label>
                        <input type="radio" id="direct-game-button" data-name="DIRECT GAME"name="edit-mode" />
                        <label for="direct-game-button"></label>
                        <input type="radio" id="run-game-button" data-name="RUN GAME" name="edit-mode" />
                        <label for="run-game-button"></label>
                    </div>
                    <span id="edit-mode-label"></span>
                </div>
                <button id="logout-button" type="button" class="btn btn-warning">Logout</button>
            </div>

            <!-- Toolbar bottom -->
            <div id="toolbar-bottom">

                <!-- Column Left -->
                <div class="col left border-right">
                </div>

                <!-- Column middle -->
                <div class="col middle">

                    <!-- Scenes -->
                    <div id="toolbar-scenes" class="border-bottom">
                    </div>

                    <!-- Canvas -->
                    <div id="canvas-container" oncontextmenu="return false;">
                    </div>
                </div>

                <!-- Column right -->
                <div class="col right border-left">
                    <!-- Panel: Properties -->
                    <div id ="properties" class="panel border-bottom">
                        <div class="panel-heading">
                            <span class="panel-title">Properties</span>
                        </div>
                        <div id="side-properties-form-container" class="panel-body">
                            
                        </div>
                    </div>

                    <!-- Panel: Library -->
                    <div id="library" class="panel">
                        <div class="panel-heading">
                            <span class="panel-title">Library</span>
                        </div>
                        <div id="library-preview" class="library-preview panel-paragraph"></div>
                        <div id="library-explorer" class="library-explorer">
                            <ul class="global-object-list">
                            </ul>
                        </div>
                        <div id="library-menu" class="library-menu">
                            <button id="add-global-object-button" type="button" class="btn btn-success">Add</button>
                            <button id="edit-global-object-button" type="button" class="btn btn-edit disabled">Edit</button>
                            <button id="rename-global-object-button" type="button" class="btn btn-edit disabled">Rename</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dialogue -->
        <div id="dialogue-window">
        </div>

        <!-- Jquery -->
        <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>

        <!-- ArcadeForge -->
        <script src="engine/gameCreator.js"></script>
        <script src="engine/borderObjects.js.erb"></script>
        <script src="engine/componentFunctions.js"></script>
        <script src="engine/scene.js"></script>
        <script src="startup.js"></script>
        <script src="devobjects.js"></script>
        <script src="engine/helpers.js"></script>
        <script src="ui/ui.js"></script>
        <script src="engine/baseObject.js"></script>
        <script src="ui/editFunctions.js"></script>
        <script src="ui/htmlStrings.js"></script>
        <script src="ui/parameters.js"></script>
        <script src="ui/eventViewModels.js"></script>
        <script src="engine/actions.js"></script>
        <script src="engine/freeObject.js"></script>
        <script src="engine/routeObject.js"></script>
        <script src="engine/mouseObject.js"></script>
        <script src="engine/platformObject.js"></script>
        <script src="engine/sceneObject.js"></script>
        <script src="engine/topDownObject.js"></script>
        <script src="engine/textObject.js"></script>
        <script src="engine/timerHandler.js"></script>
        <script src="engine/counter.js"></script>
        <script src="engine/counterDisplayImage.js"></script>
        <script src="engine/counterDisplayText.js"></script>
        <script src="ui/debug.js"></script>
        <script src="engine/objectEffects.js"></script>
        <script src="engine/events.js"></script>
        <script src="ui/views/freeObjectViews.js"></script>
        <script src="ui/views/routeObjectViews.js"></script>
        <script src="ui/views/topDownObjectViews.js"></script>
        <script src="ui/views/mouseObjectViews.js"></script>
        <script src="ui/views/platformObjectViews.js"></script>
        <script src="ui/views/counterDisplayViews.js"></script>
        <script src="ui/views/commonObjectViews.js"></script>
        <script src="ui/views/textObjectViews.js"></script>
        <script src="ui/controllers/commonObjectControllers.js"></script>

    </body>
</html>
