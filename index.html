<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <title>Arcadeforge</title>
        <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

        <div id="dialogue-overlay"></div>

        <!-- Container -->
        <div class="container-fluid">

            <!-- Toolbar top -->
            <div id="toolbar-top" class="row border-bottom">
                <a href="http://arcadeforge.com/" target="_self" id="logo"></a>
                <button type="button" id="add-global-object-button" class="btn btn-success btn-lg">Show Dialogue</button>
            </div>

            <!-- Toolbar bottom -->
            <div id="toolbar-bottom" class="row">

                <!-- Column Left -->
                <div class="col left border-right">
                </div>

                <!-- Column middle -->
                <div class="col middle">

                    <!-- Scenes -->
                    <div id="toolbar-scenes" class="row border-bottom">
                    </div>

                    <!-- Canvas -->
                    <div id="canvas-container" class="row" oncontextmenu="return false;">
                    </div>
                </div>

                <!-- Column right -->
                <div class="col right border-left">
                    <!-- Panel: Properties -->
                    <div id ="properties" class="panel border-bottom">
                        <div class="panel-heading">
                            <span class="panel-title">Properties</span>
                        </div>
                        <div class="panel-body">
                            <div class="panel-paragraph">
                                <h1>Text and images</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam vestibulum erat in lobortis lacinia. Nulla dapibus malesuada nisl, sed rhoncus risus fermentum et. Cras id vulputate neque, non pretium sapien.</p>
                            </div>
                        </div>
                    </div>

                    <!-- Panel: Library -->
                    <div id="library" class="panel">
                        <div class="panel-heading">
                            <span class="panel-title">Library</span>
                        </div>
                        <div id="library-preview" class="panel-paragraph"></div>
                        <div id="library-explorer">
                            <ul class="global-object-list">
                            </ul>
                        </div>
                        <div id="library-menu">
                            <button type="button" class="btn btn-success">Add</button>
                            <button type="button" class="btn btn-edit">Edit</button>
                            <button type="button" class="btn btn-warning">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Dialogue -->
        <div id="dialogue-window">
        </div>

        <!-- Jquery -->
        <script type="text/javascript" src="libs/jquery-1.9.1.js"></script>

        <!-- ArcadeForge -->
        <script src="engine/gameCreator.js"></script>
        <script src="engine/scene.js"></script>
        <script src="startup.js"></script>
        <script src="engine/helpers.js"></script>
        <script src="engine/ui.js"></script>
        <script src="engine/baseObject.js"></script>
        <script src="engine/componentFunctions.js"></script>
        <script src="engine/editFunctions.js"></script>
        <script src="engine/htmlStrings.js"></script>
        <script src="engine/eventViewModels.js"></script>
        <script src="engine/actions.js"></script>
        <script src="engine/freeObject.js"></script>
        <script src="engine/routeObject.js"></script>
        <script src="engine/mouseObject.js"></script>
        <script src="engine/platformObject.js"></script>
        <script src="engine/sceneObject.js"></script>
        <script src="engine/topDownObject.js"></script>
        <script src="engine/timerHandler.js"></script>
        <script src="engine/counter.js"></script>
        <script src="engine/counterObjectImage.js"></script>
        <script src="engine/counterObjectText.js"></script>
        <script src="engine/debug.js"></script>
        <script src="engine/objectEffects.js"></script>
        <script src="engine/events.js"></script>
        <script src="engine/views/freeObjectViews.js"></script>
        <script src="engine/views/routeObjectViews.js"></script>
        <script src="engine/views/topDownObjectViews.js"></script>
        <script src="engine/views/mouseObjectViews.js"></script>
        <script src="engine/views/platformObjectViews.js"></script>
        <script src="engine/views/counterObjectViews.js"></script>
        <script src="engine/views/commonObjectViews.js"></script>
        <script src="engine/controllers/commonObjectControllers.js"></script>

    </body>
</html>
