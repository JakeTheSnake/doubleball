<!doctype html>
<html lang="us">
<head>
    <meta charset="utf-8">
    <title>PlayMaker Ultra</title>
<link href="css/dot-luv/jquery-ui-1.10.3.custom.css" rel="stylesheet">
<script src="libs/jquery-1.9.1.js"></script>
<script src="engine/gameCreator.js"></script>
<script src="libs/jquery-ui-1.10.3.custom.min.js"></script>
<script src="libs/jsonfn.js"></script>

<script src="startup.js"></script>

<script src="engine/ui.js"></script>
<link href="css/main.css" rel="stylesheet">

<script src="engine/editFunctions.js"></script>
<script src="engine/htmlStrings.js"></script>
<script src="engine/actions.js"></script>
<script src="engine/baseObject.js"></script>
<script src="engine/activeObject.js"></script>
<script src="engine/mouseObject.js"></script>
<script src="engine/platformObject.js"></script>
<script src="engine/componentFunctions.js"></script>
<script src="engine/helperFunctions.js"></script>
<script src="engine/sceneObject.js"></script>
<script src="engine/topDownObject.js"></script>
</head>
<body>
<div id="addGlobalObjectContainer" style="float:top; width:75px">
  <button id="addGlobalObjectButton" onClick="$('#addGlobalObjectWindow').dialog('open')">+</button>
</div>
<div id="globalObjectList" style="float:left; width: 75px">&nbsp;</div>
<div id="mainCanvas" style="position: absolute; left:75px"></div>
<div id="mainMenu" style="position: absolute; left:900px">
    <form style="margin-top: 1em;">
      <div id="mode">
          <input type="radio" id="mode_edit" name="radio" onClick="GameCreator.editActiveScene()" checked="checked"><label for="mode_edit">Edit Scene</label>
          <input type="radio" id="mode_direct" name="radio"  onClick="GameCreator.directActiveScene()"><label for="mode_direct">Direct Scene</label>
      </div>
  </form>
    <div id="editSceneObjectPane" style="margin-top:20px;">
        <div><span id="editSceneObjectTitle" style="font-size:20px; font-weight:bold;"></span></div>
        <div id="editSceneObjectContent" style="margin-top:10px;">
        
        </div>
    </div>
</div>
<div style="position:absolute;top:660px;">
    <div>
        <textarea id="saveGameTextArea" style="width:500px;height:300px;"></textarea>
    </div>
    <button id="saveGameButton" onClick="$('#saveGameTextArea').val(GameCreator.saveState())">Save Game</button>
    <button id="loadGameButton" onClick="GameCreator.restoreState($('#saveGameTextArea').val())">Load Game</button>
</div>
<div id="selectActionWindow" title="Select Actions">
    <span id="selectActionsHeader"></span>
    <br/>
    <div>
        <div id="selectActionDropdownContainer" style="float:left;"></div>
        <div id="selectActionParametersContainer" style="float:left;"></div>
        <button id="selectActionAddAction">+</button>
    </div>
    <div id="selectActionResult"></div>
    <div style="clear:both;"></div>
</div>

<div id="addGlobalObjectWindow" title="Add a New Object">
  <ul>
      <li><a href="#addActiveObjectPanel" onclick="GameCreator.addObject = GameCreator.UI.addActiveObject">New Active Object</a></li>
      <li><a href="#addPlayerObjectPanel" onclick="GameCreator.addObject = GameCreator.UI.addPlayerMouseObject">New Player Object</a></li>
  </ul>

  <div id="addActiveObjectPanel">
      <div>
          <label for="addActiveObjectName">Name:</label>
          <input id="addActiveObjectName" type="text"></input>
      </div>
      <div>
          <label for="addActiveObjectWidth">Width:</label>
          <input id="addActiveObjectWidth" type="text"></input>
          <label for="addActiveObjectHeight">Height:</label>
          <input id="addActiveObjectHeight" type="text"></input>
      </div>
      <div>
          <label for="addActiveObjectSrc" type="text">Image Src:</label>
          <input id="addActiveObjectSrc" type="text"></label>
      </div>
      <div>
          <label for="addActiveObjectMovementType">Movement type:</label>
          <select id="addActiveObjectMovementType">
              <option value="free">Free</option>
              <option value="route">Route</option>
          </select>
      </div>
      <div id="addActiveObjectMovementParameters">
      </div>
  </div>    
  <div id="addPlayerObjectPanel">
      <div>
          <label for="addPlayerObjectName">Name:</label>
          <input id="addPlayerObjectName" type="text"></input>
      </div>
      <div>
          <label for="addPlayerObjectWidth">Width:</label>
          <input id="addPlayerObjectWidth" type="text"></input>
          <label for="addPlayerObjectHeight">Height:</label>
          <input id="addPlayerObjectHeight" type="text"></input>
      </div>
      <div>
          <label for="addPlayerObjectSrc" type="text">Image Src:</label>
          <input id="addPlayerObjectSrc" type="text"></label>
      </div>
      <div>
        <label for="addPlayerObjectType" type="select">Control:</label>
          <select id="addPlayerObjectType">
              <option value="addPlayerMouseObject">Mouse</option>
              <option value="addPlayerPlatformObject">Platform</option>
              <option value="addPlayerTopDownObject">Top Down</option>
          </select>
          <div id="addPlayerMouseObjectPanel">
              <div>
                  <label for="addPlayerMouseObjectMaxX">Max X:</label>
                  <input id="addPlayerMouseObjectMaxX" type="text"></input><br/>
                  <label for="addPlayerMouseObjectMaxY">Max Y:</label>
                  <input id="addPlayerMouseObjectMaxY" type="text"></input><br/>
              </div>
              <div>
                  <label for="addPlayerMouseObjectMinX">Min X:</label>
                  <input id="addPlayerMouseObjectMinX" type="text"></input><br/>
                  <label for="addPlayerMouseObjectMinY">Min Y:</label>
                  <input id="addPlayerMouseObjectMinY" type="text"></input>
              </div>
          </div>
      </div>
    </div>
</div>    

<div id="editGlobalObjectWindow">
    
</div>
</body>
</html>
